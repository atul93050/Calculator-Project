<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div id="outer">
        <div class="in">0</div>
        <input type="number" id="display" value="0" readonly>
        <div id="cal">
            <div class="cal">
                <button onclick="" class="operator">AC</button>
                <button onclick="" class="operator"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="" class="operator sym">&#177;</button>
                <button onclick="" class="operator sym">&#247</button>
            </div>
            <div class="cal">
                <button onclick="" class="cal_in">7</button>
                <button onclick="" class="cal_in">8</button>
                <button onclick="" class="cal_in">9</button>
                <button onclick="" class="operator sym">x</button>
            </div>
            <div class="cal">
                <button onclick="" class="cal_in">4</button>
                <button onclick="" class="cal_in">5</button>
                <button onclick="" class="cal_in">6</button>
                <button onclick="" class="operator sym">&#8722;</button>
            </div>
            <div class="cal">
                <button onclick="" class="cal_in">1</button>
                <button onclick="" class="cal_in">2</button>
                <button onclick="" class="cal_in">3</button>
                <button onclick="" class="operator sym">+</button>
            </div>
            <div class="cal">

                <button onclick="" class="operator">%</button>
                <button onclick="" class="cal_in">0</button>

                <button onclick="" class="operator sym"> &middot;</button>
                <button onclick="" class="operator equal"> =</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
